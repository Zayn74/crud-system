<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/css.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control mb-3" id="productName">
        <label for="productPrice">Product Price</label>
        <input type="number" class="form-control mb-3" id="productPrice">
        <label for="productCategory">Product Category</label>
        <input type="text" class="form-control mb-3" id="productCategory">
        <label for="productDesc">Product Description</label>
        <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>
        <button onclick="addProduct()" class="btn btn-info d-block w-100" type="submit" id="addBtn">Add Product</button>
        <button onclick=" updatedProduct()" class="btn btn-warning mt-2 d-none w-100" id="upBtn" type="submit">Update
            Product</button>
    </div>
    <div class="mx-auto w-75 my-3">
        <input type="text" oninput="serachProduct(this.value)" class="form-control mx-auto w-75 my-3 border-black"
            placeholder="SEARCH!">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
